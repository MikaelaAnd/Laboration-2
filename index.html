<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikaela A Andersson</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="travelsite" href="travel/travel.html">

<body>

        <p class="flex justify-center padding">Mikaela A Andersson</p>

    <main>

                <img id="musicPicture" class="padding" src="Images/music.jpg">

            </div>
            <div class="relative">
                <img id="travelPicture" class="padding" src="Images/travel.jpg">

            </div>
            <div class="container flex justify-center">
                <div class="relative">
                    <img id="mikaelaPicture" class="padding" src="Images/mikaela.jpg">
                    <p class="overlay-text">mikaela</p>
                </div>
                <div class="relative">
                    <img id="artPicture" class="padding" src="Images/art.jpg">
                    <p class="overlay-text">art</p>
                </div>
        </div>
    </main>

    <footer>
        <div class="icons flex justify-center padding">
            <a href="https://www.instagram.com/kajandersson/" target="_blank">
            <img src="./icons/instagram-brands.svg" style="width: 2rem;"></a>
        </div>
    </footer>
